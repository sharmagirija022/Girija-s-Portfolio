<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Contact Section -->
    <section id="contact" aria-labelledby="contact-heading">
      <div class="contact-wrapper">
        <!-- Header -->
        <div class="contact-header">
          <h2 id="contact-heading">Contact Me</h2>
          <p>
            Have a project or job opportunity? Send a message and I'll get back
            within a few days.
          </p>
        </div>

        <!-- Contact Form -->
        <!--
      NOTE:
      - Change the `data-endpoint` attribute below to your real backend endpoint (or a Formspree/EmailJS action URL).
      - Example Formspree endpoint format: "https://formspree.io/f/yourid"
    -->
        <form
          id="contact-form"
          class="contact-form"
          data-endpoint="/contact"
          novalidate
        >
          <!-- Name -->
          <label for="name" class="sr-only">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Your name"
            required
            minlength="2"
          />

          <!-- Email -->
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Your email"
            required
          />

          <!-- Subject -->
          <label for="subject" class="sr-only">Subject</label>
          <input
            id="subject"
            name="subject"
            type="text"
            placeholder="Subject"
          />

          <!-- Message -->
          <label for="message" class="sr-only">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Tell me about the project..."
            rows="6"
            required
            minlength="10"
          ></textarea>

          <!-- Optional phone -->
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="Phone (optional)"
          />

          <!-- Status message area -->
          <div
            id="form-status"
            aria-live="polite"
            class="form-status"
            hidden
          ></div>

          <!-- Actions -->
          <div class="form-actions">
            <button type="submit" class="btn-submit">Send Message</button>
            <button
              type="button"
              id="btn-clear"
              class="btn-clear"
              title="Clear form"
            >
              Clear
            </button>
          </div>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
